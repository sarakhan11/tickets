<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/enum.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&amp;family=Inter:wght@500&amp;family=Lato:wght@100;400&amp;family=Mali&amp;family=Merriweather:wght@300&amp;family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Poppins&amp;family=Raleway&amp;family=Roboto:wght@100;400;500;700&amp;family=Salsa&amp;display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&family=Ibarra+Real+Nova&family=Manrope:wght@700&family=Merriweather:ital,wght@1,300&family=Playfair+Display&family=Poppins:wght@500&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>login-form</title>
</head>
<body>
    <div class="flex h-full flex-col xl:flex-row lg:flex-row md:flex-col sm:flex-col">
        <div class="w-full xl:w-6/12 lg:w-6/12 md:w-full sm:w-full h-full mx-auto">
            <div class="container w-[315px] mx-auto my-72 ">
                <img class="mx-auto" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/Frame%20813113.png" alt=""/>
                <h1 class="text-2xl xl:text-3xl lg:text-3xl md:text-3xl sm:text-3xl leading-[32px] text-center mt-8 font-[manrope] font-bold">
                    Login to your account
                </h1>
                <h2 class="font-[manrope] text-center text-[#52525B] leading-[12px] font-normel mt-4 text-xs">
                    Please login to get access to the dashboard.
                </h2>
                <h2 class="font-[manrope] text-left text-[#27272A] leading-[12px] font-normel mt-8 text-sm">
                    Email
                </h2>
                <input class="mt-4 py-4 px-4 xl:mx-0 lg:mx-0 md:mx-auto sm:mx-auto mx-auto w-full xl:w-[395px] lg:w-[395px] md:w-full sm:w-[248px] w-[248px] rounded-lg border" type="text" placeholder="Enter your email" name="Enter your email">
                <h2 class="font-[manrope] text-left text-[#27272A] leading-[12px] font-normel mt-4 text-sm">
                    Password
                </h2>
                <input class="mt-4 py-4 px-4 xl:mx-0 lg:mx-0 md:mx-auto sm:mx-auto mx-auto w-full xl:w-[395px] lg:w-[395px] md:w-full sm:w-[248px] w-[248px] rounded-lg border" type="text" placeholder="Enter your password" name="Enter your password">
                <div class="flex items-center mt-4">
                    <input type="checkbox" id="myCheckbox" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                    <label for="myCheckbox" class="font-[manrope] text-left text-[#52525B] leading-[12px] font-normel ml-4 text-sm">Remember me</label>
                </div>
                <button class="text-white bg-black font-medium text-sm px-4 py-[14px] w-full mt-4 rounded-lg font-[Manrope]">
                    Login
                </button>
            </div>
        </div>

        <div class="xl:w-6/12 lg:w-6/12 md:w-full sm:w-full w-full bg-black h-full">
            <div class="container mx-auto my-32 pl-16">
                <h1 class="text-3xl leading-[32px] text-left mt-8 font-[manrope] font-bold text-[#F8FAFC]">
                    Repair Managment System
                </h1>
                <h2 class="font-[manrope] text-left text-[#52525B] leading-[16px] font-normel mt-4 text-base">
                    Resolve customer support tickets efficiently
                </h2>
                <img class="mt-16" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/Frame%20813133.png" alt=""/>
            </div>
        </div>
    </div>
</body>
</html>
